<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Song Finder</title>
</head>
<body>
  <header class="header pb-5">
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="custom-navbar-brand">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="40" height="40">
              <rect width="512" height="512" rx="15%" fill="#3bd75f"/>
              <circle cx="256" cy="256" fill="#fff" r="192"/>
              <g fill="none" stroke="#3bd75f" stroke-linecap="round">
                <path d="m141 195c75-20 164-15 238 24" stroke-width="36"/>
                <path d="m152 257c61-17 144-13 203 24" stroke-width="31"/>
              <path d="m156 315c54-12 116-17 178 20" stroke-width="24"/></g></svg>
            Spotify Song Finder
          </a>
          <form class="d-flex" role="search" id="searchForm">
            <input id="searchInput" class="search-input me-2" type="search" placeholder="Artists, songs, or podcasts" aria-label="Search">
            <button class="btn btn-outline-success search-btn" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="results">
      <div class="container">

        <div class="row results-artists">
          <h2 class="results-title">Artists</h2>
        </div>

        <div class="row results-tracks">
          <h2 class="results-title">Tracks</h2>
        </div>

      </div>
    </section>
  </main>
  
<script src="script.js"></script>

</body>
</html>
